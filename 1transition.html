<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1fade</title>
	<style>
		p{
			width: 300px;
			height: 300px;
			margin: 0 auto;
			background-color: red;
		}
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter-active{
			width: 300px;
			height: 300px;

		}
		.fade-leave-active{
			width: 100px;
			height: 100px;
		}
		.fade-enter{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="button" value="显示隐藏" @click="show=!show">
		<transition name="fade">
			<p v-show="show" ></p>
		</transition>
	</div>
</body>
<script type="text/javascript" src="js/vue2.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm = new Vue({
			el:'#box',
			data:{
				show:false
			}
		});
	}
</script>
</html>
